<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" >
        </div>
        <div class="buttons">
            <div class="row row1">
                <button>AC</button>
                <button>DE</button>
                <button>.</button>
                <button>/</button>
            </div>
            <div class="row row2">
                <button>Sin</button>
                <button>Cos</button>
                <button>Tan</button>
                <button>&radic;</button>
            </div>
            <div class="row row3">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>*</button>
            </div>
            <div class="row row4">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>-</button>
            </div>
            <div class="row row5">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>+</button>
            </div>
            <div class="row row6">
                <button>0</button>
                <button>00</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
